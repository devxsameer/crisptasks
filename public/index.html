<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrispTasks</title>
  </head>
  <body>
    <div class="main-container" data-id="dashboard">
      <header class="header">
        <h2>
          <i class="icon" data-lucide="laptop-minimal-check"></i>crisptasks.
        </h2>
      </header>
      <nav class="navbar">
        <span class="navbar-logo">
          <span class="navbar-logo-title navbar-to-hide">Menu</span>
          <span class="hamburger">
            <i data-lucide="menu" class="icon"></i>
          </span>
        </span>
        <div class="navbar-func navbar-to-hide navbar-section">
          <h5>Main Menu</h5>
          <ul class="navbar-func-list">
            <li class="navbar-func-item active-section" data-nav="dashboard">
              <i data-lucide="layout-dashboard"></i>Dashboard
            </li>
            <li class="navbar-func-item" data-nav="today">
              <i data-lucide="list-todo"></i>Today
            </li>
            <li class="navbar-func-item" data-nav="upcoming">
              <i data-lucide="calendar-clock"></i>Upcoming
            </li>
            <li class="navbar-func-item" data-nav="completed">
              <i data-lucide="calendar-check-2"></i>Completed
            </li>
          </ul>
        </div>
        <div class="navbar-projects navbar-to-hide navbar-section">
          <h5>Projects</h5>
          <ul class="navbar-access-list">
            <li class="navbar-access-item btn btn-primary create-new-btn">
              Add New
            </li>
          </ul>
          <ul class="navbar-projects-list"></ul>
        </div>
      </nav>
      <div class="content"></div>
      <div class="dialog">
        <div class="dialog-box">
          <div class="dialog-header">
            <span></span>
          </div>
          <form class="form">
            <fieldset>
              <legend>title</legend>
              <input
                type="text"
                name="title"
                id="dialog-title"
                placeholder="Add Title"
                required
                minlength="5"
              />
            </fieldset>
            <fieldset>
              <legend>description</legend>
              <textarea
                name="description"
                id="dialog-description"
                placeholder="Add Description"
                required
                minlength="10"
              ></textarea>
            </fieldset>
            <fieldset class="todo-fieldset hidden">
              <legend>Due Date</legend>
              <input type="date" name="dueDate" id="dialog-date" required />
            </fieldset>
            <fieldset class="todo-fieldset hidden">
              <legend>Priority</legend>
              <select name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </fieldset>
            <fieldset class="todo-fieldset hidden">
              <legend>Check List</legend>
              <div class="check-list-input-wrapper">
                <span class="add-to-checklist-btn">
                  <i data-lucide="plus" class="icon"></i>
                </span>
                <input
                  type="text"
                  id="dialog-check-input"
                  placeholder="Add Check"
                />
              </div>
              <ul class="check-list-screen">
                <li class="check-list-item">
                  <span>Completed?</span>
                  <span class="delete-from-checklist-btn">
                    <i data-lucide="trash" class="icon"></i>
                  </span>
                </li>
              </ul>
            </fieldset>
            <fieldset class="todo-fieldset hidden">
              <legend>Notes</legend>
              <textarea
                type="notes"
                rows="1"
                name="notes"
                id="dialog-notes"
                placeholder="Add Notes [Optional]"
              ></textarea>
            </fieldset>
            <div class="btns">
              <button type="button" class="btn cancel-btn">Cancel</button>
              <button type="submit" class="btn btn-primary submit-btn">
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="confirm-dialog">
        <div class="confirm-dialog-box">
          <div class="confirm-dialog-header">
            <span
              ><i data-lucide="octagon-alert" class="icon"></i>Warning!</span
            >
            <p class="confirm-dialog-para">
              You will lose all of your data by deleting this. This action
              cannot be undone
            </p>
          </div>
          <div class="btns">
            <button type="button" class="btn cancel-btn">Cancel</button>
            <button type="submit" class="btn btn-primary confirm-btn">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
